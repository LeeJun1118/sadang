<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>
    <body>
        <div class="container mt-5 pt-4">
            <div class="container-sm my-auto">
                <h1 id="h1-center">
                    <a class="text-dark" href='/'>SADANG</a>
                </h1>
                <br/>
                <br/>
                <h4>팔자</h4>
                <br/>
                <form id="frm" role="form" action="/board/new" th:object="${boardForm}"
                      method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label th:for="title">제목</label>
                        <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"
                               th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Incorrect data</p>
                        <br/>
                    </div>

                    <div class="form-group">
                        <label th:for="price">가격</label>
                        <input type="text" th:field="*{price}" class="form-control" placeholder="숫자만 입력해주세요"
                               th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect data</p>
                        <br/>
                    </div>

                    <div class="form-group">
                        <label th:for="content">내용</label>
                        <textarea type="text" th:field="*{content}" class="form-control h-25" rows="10"
                                  placeholder="내용을 입력하세요"
                                  th:class="${#fields.hasErrors('content')}? 'form-control h-25 fieldError' : 'form-control h-25'"></textarea>
                        <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Incorrect data</p>
                    </div>
                    <div class="form-group">
                        <input type="file" name="uploadFile" multiple/>
                    </div>

                    <div class="nav justify-content-end">
                        <a class="btn btn-primary marRight" data-toggle="modal"
                           href="#"
                           data-target="#cancelWrite">취소</a>
                        <div class="modal fade" id="cancelWrite" tabindex="-1"
                             role="dialog" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">글쓰기</h5>
                                    </div>
                                    <div class="modal-body">
                                        <p>글 작성을 취소하시겠습니까?</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" data-dismiss="modal"
                                                class="btn btn-secondary">
                                            취소
                                        </button>
                                        <a class="btn btn-primary" href="/">확인</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">등록</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
