<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>
    <body>
        <div class="container mt-5 mb-5">
            <div class="row pr-2">
                <div class="col-auto mr-auto"></div>
                <div class="col-auto">
                    <div id="loginCheck">
                        <a id="loginVerify" class="mr-3"></a>
                        <a id="signUp"></a>
                        <a id="myInfo"></a>
                        <a id="message"></a>
                    </div>
                </div>
            </div>
            <div class="container-sm my-auto">
                <h1 id="h1-center">
                    <a class="text-dark" href='/'>SADANG</a>
                </h1>

                <div class="row mt-5">
                    <div class="col-md-4 order-md-2">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-muted">거래 내역</span>
                        </h4>
                        <div class="list-group mb-3">
                            <a href="/myBoard"
                               class="list-group-item list-group-item-action d-flex justify-content-between lh-condensed">
                                <div>
                                    <h6 class="my-0">내 글</h6>
                                </div>
                                <span class="text-muted">[[${member.countBoard}]]</span>
                            </a>
                        </div>

                        <div class="list-group mb-3">
                            <a href="/chat/myChatRoom"
                               class="list-group-item list-group-item-action d-flex justify-content-between lh-condensed">
                                <div>
                                    <h6 class="my-0">채팅</h6>
                                </div>
                                <span class="text-muted">[[${countChatRoom}]]</span>
                            </a>
                        </div>
                    </div>

                    <div class="col-md-8 order-md-1">
                        <h4 class="mb-5">내 정보</h4>
                        <form class="needs-validation" novalidate="">
                            <div class="row mb-5">
                                <div class="col-md-3 mb-3">이름</div>
                                <div class="col-md-8 border-bottom mb-3">
                                    <div type="text" th:text="${member.name}"></div>
                                </div>
                            </div>

                            <div class="row mb-5">
                                <div class="col-md-3 mb-3">아이디</div>
                                <div class="col-md-8 border-bottom mb-3">
                                    <div type="text" th:text="${member.username}"></div>
                                </div>
                            </div>


                            <div class="row mb-5">
                                <div class="col-md-3 mb-3">이메일</div>
                                <div class="col-md-8 border-bottom mb-3">
                                    <div type="text" th:text="${member.email}"></div>
                                </div>
                            </div>


                            <div class="row mb-5">
                                <div class="col-md-4 border-bottom mb-3">
                                    <label>주소</label>
                                    <div type="text" th:text="${member.address}"></div>
                                </div>
                                <div class="col-md-7 border-bottom mb-3">
                                    <label>상세 주소</label>
                                    <div type="text" th:text="${member.detailAddress}"></div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

                <ul class="nav justify-content-center">
                    <li class="nav-item mr-1">
                        <button type="button" class="btn btn-secondary"
                                onclick="location.replace('/')">뒤로가기
                        </button>
                    </li>
                    <li class="nav-item ml-1">
                        <button type="button" onclick="location.href='/myPage/update'" class="btn btn-primary">
                            수정하기
                        </button>
                    </li>
                </ul>
                <p id="roomList" th:each="roomId : ${roomIdList}" class="col-sm-3 p-1" hidden>
                    <input type="text" class="myRoomId" th:value="${roomId.roomId}" readonly hidden/>
                </p>
                <footer class="my-5 pt-5"></footer>
            </div>
        </div>
        <div id="show-toastr"></div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
