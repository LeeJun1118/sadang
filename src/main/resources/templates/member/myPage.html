<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>
    <body>
        <div class="container mt-5 pt-4">
            <div class="container-sm my-auto mb-5">
                <h1 id="h1-center" class="pb-5 mb-5">
                    <a class="text-dark" href='/'>SADANG</a>
                </h1>

                <div class="row">
                    <div class="col-md-4 order-md-2">
                        <h4 class="d-flex justify-content-between align-items-center mb-3">
                            <span class="text-muted">판매 내역</span>
                        </h4>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between lh-condensed">
                                <div>
                                    <h6 class="my-0">판매 완료</h6>
                                </div>
                                <span class="text-muted">$12</span>
                            </li>

                            <li class="list-group-item d-flex justify-content-between lh-condensed">
                                <div>
                                    <h6 class="my-0">판매 중</h6>
                                </div>
                                <span class="text-muted">$12</span>
                            </li>

                            <li class="list-group-item d-flex justify-content-between lh-condensed">
                                <div>
                                    <h6 class="my-0">구매 완료</h6>
                                </div>
                                <span class="text-muted">$12</span>
                            </li>

                            <li class="list-group-item d-flex justify-content-between lh-condensed">
                                <div>
                                    <h6 class="my-0">관심 목록</h6>
                                </div>
                                <span class="text-muted">$12</span>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-8 order-md-1">
                        <h4 class="mb-5">내 정보</h4>
                        <form class="needs-validation" novalidate="">
                            <div class="row mb-5">
                                <div class="col-md-3 mb-3">이름</div>
                                <div class="col-md-8 border-bottom mb-3">
                                    <div type="text" th:text="${member.username}"></div>
                                </div>
                            </div>

                            <div class="row mb-5">
                                <div class="col-md-3 mb-3">아이디</div>
                                <div class="col-md-8 border-bottom mb-3">
                                    <div type="text" th:text="${member.userId}"></div>
                                </div>
                            </div>


                            <div class="row mb-5">
                                <div class="col-md-3 mb-3">이메일</div>
                                <div class="col-md-8 border-bottom mb-3">
                                    <div type="text" th:text="${member.email}"></div>
                                </div>
                            </div>


                            <div class="row mb-5">
                                <div class="col-md-4 border-bottom mb-3">
                                    <label>주소</label>
                                    <div type="text" th:text="${member.address}"></div>
                                </div>
                                <div class="col-md-7 border-bottom mb-3">
                                    <label>상세 주소</label>
                                    <div type="text" th:text="${member.detailAddress}"></div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/myPage/update">수정하기</a>
                    </li>
                </ul>

            </div>
        </div>
    </body>
</html>
