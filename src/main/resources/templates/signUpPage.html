<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>
    <body>
        <div class="container marTop">
            <div class="container-sm my-auto">
                <form action="/signup" th:object="${signUpForm}" method="post">
                    <div class="form-group">
                        <label th:for="inputUserId">아이디</label>
                        <input type="text" th:field="*{username}" class="form-control" id="inputUserId"
                               placeholder="아이디를 입력하세요">
                    </div>
                    <!--<div class="form-group">
                        <label th:for="inputEmail">이메일 주소</label>
                        <input type="email" th:field="*{email}" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                               placeholder="이메일">
                        <small id="emailHelp" class="form-text text-muted">본인 확인을 위해 인증 메일을 보냅니다.</small>
                    </div>-->
                    <div class="form-group">
                        <label th:for="inputPassword">비밀번호</label>
                        <input type="password" th:field="*{password}" class="form-control" id="inputPassword" placeholder="비밀번호">
                    </div>

                    <div class="form-group">
                        <label th:for="inputAddress">주소</label>
                        <input type="text" th:field="*{address}" class="form-control" id="inputAddress"
                               placeholder="주소를 입력하세요">
                    </div>
                   <!-- <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>-->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
